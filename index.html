<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader-wrapper"><div class="loader-box"></div></div>
    <div class="hero">
      Made with love by
      <strong>
        <a href="https://shiv4nk4r.github.io/" target="_blank"
          >Shivankar Sharma</a
        >
      </strong>
    </div>
    <div class="card">
      <div class="loc-wrapper">
        <div class="location">
          <h1 class="location-timezone">State</h1>

          <span class="icon"></span>
        </div>
      </div>
      <div class="temperature">
        <div class="degree-section">
          <h2 class="temperature-degree">34</h2>
          <span>C</span>
        </div>
        <div class="temperature-description">
          <div class="feels-like">Feels Like <span>39</span></div>
          <h1 class="humidity">humidity <strong>60</strong></h1>
          <div class="temp-desc-text">Burning Hot</div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./dist/app.js"></script>
    <script>
      setTimeout(function () {
        $(".loader-wrapper").fadeToggle();
      }, 3000);
    </script>
  </body>
</html>
